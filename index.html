<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Bengaluru Weather</h1>
        <button id="startButton">Start</button>
        <div id="currentTemperature" class="hidden">Current Temperature: <span id="currentTempValue">--</span>°C</div>
        <div class="table-container">
            <table id="weatherTable">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Temperature (°C)</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be populated here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
